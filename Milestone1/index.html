<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-todo.css" />
    <title>ToDo</title>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left mouse click to toggle completed<br />
      Right mouse click to delete todo</small>

    <script src="script-todo.js"></script>
  </body>
</html>
